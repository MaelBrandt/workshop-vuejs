<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ceci est un titre</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Notre CSS-->
    <link rel="stylesheet" href="./assets/style.css" />

    <!--Importation de Vue-->
    <script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
  </head>
  <body>
    <!--Point d'entrée de l'app Vue-->
    <div id="app">
      <a v-bind:href="url">{{ title }}</a>
      <p>{{desc}}</p> 

      <strong>Type d'objet en vente</strong><br>
      <img height="200" v-bind:src="image" />
      <div>
        <span
          v-for="carouselImage in carouselImages"
          :key="carouselImage.id"
          @mouseover="updateImage(carouselImage.image)"
        >
          <img height="50" alt="carouselImage.text" :src="carouselImage.image" />
        </span>
      </div>

      <!-- v-on:click fail la même chose que @click -->
      <button
        @click="addToCart"
        :style="styles.roundButton"
        :disabled="stock <= 0"
        :class="{ disabledButton: stock <= 0 }"
      >Ajouter au panier</button>
      <button
        @click="removeFromCart"
        :style="styles.roundButton"
        :disabled="stock <= 0"
        :class="{ disabledButton: stock <= 0 }"
      >Retirer du panier</button>
      <div :class="[cart > 0 ? 'cartFilled' : '']">Panier({{ cart }})</div>
      
      <div v-show="onSale">
        <br/>En Vente !

        <p v-if="inStock">Disponible</p>
        <p v-else>Plus de stock</p>
  
        <p v-if="stock > 10">Disponible</p>
        <p v-else-if="stock <= 10 && stock > 0">Peu de stock</p>
        <p v-else>Plus de stock</p>
      </div>

      

      <strong>flaveur de nos caffés</strong><ul>
        <li
          v-for="detail in details"
          :key="detail.id"
          :style="{ color: detail.color }"
        >
          {{ detail.text }}
        </li>
      </ul>

      <strong><br/>Paquets</strong>
      <div v-for="packet in packets" :key="packets.id">
        quantité : {{ packet.quantity }}
        prix : {{ packet.price}} €
      </div>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous" 
    ></script>
    

    <!--Notre JS contenant notre app Vue-->
    <script src="./main.js"></script>

    
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
